services:
  titan-gateway:
    build:
      context: .
      dockerfile: Titan.Gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__TradeDb=Host=db;Database=titan;Username=titan;Password=titan123
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=titan
      - POSTGRES_PASSWORD=titan123
      - POSTGRES_DB=titan
    ports:
      - "5432:5432"
    volumes:
      - titan-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan -d titan"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  titan-data:
